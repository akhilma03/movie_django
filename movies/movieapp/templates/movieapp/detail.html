{% extends 'movieapp/base.html' %}



  
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6">

            <img src="{{movies.images.url}}" width="300" height="300" class="card-img-top" alt="...">


        </div>

        <div class="col-md-6">

            <h1>{{movies.name}}</h1>
            <h1>{{movies.desc}}</h1>
            <h1>{{movies.year}}</h1>
            <a class="btn btn-warning" href="{% url 'update' movies.id  %}">Edit</a>
            <a class="btn btn-danger" href="{% url 'delete' movies.id  %}">Delete</a>

        </div>


    </div>

</div>






    </div>
</div>


{% endblock  %}
